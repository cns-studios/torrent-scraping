# Torrent Scraper Configuration

# Path to the JSON file containing torrent links (from extract tool)
torrent_list = "torrents.json"

[download]
# Maximum concurrent downloads
max_concurrent = 4
# Download directory
download_dir = "./downloads"
# Connection timeout in seconds
timeout = 300
# Maximum download speed (e.g., "10M", "500K") - optional
# max_download_speed = "10M"
# Maximum upload speed (e.g., "1M", "100K") - optional
# max_upload_speed = "100K"
# Seed ratio before stopping (e.g., 0.0 = don't seed, 1.0 = seed until 1:1) - optional
# seed_ratio = 0.0
# Additional BitTorrent trackers - optional
# bt_tracker = [
#     "udp://tracker.opentrackr.org:1337/announce",
#     "udp://open.stealth.si:80/announce"
# ]

[archive]
# Enable automatic archiving after download (requires 7z in PATH)
enabled = false
# Archive directory
archive_dir = "./archives"
# Compression level (0=store, 1=fastest, 5=normal, 9=ultra)
# For video: 0 recommended (already compressed)
compression_level = 0
# Delete original files after archiving
delete_after_archive = false

[state]
# File to track progress (resume interrupted downloads)
state_file = "state.json"
# Save state every N seconds
save_interval = 30
